<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="cache-control" content="no-cache" />

  <title> {{ site.title | escape }} {% if page.title %} | {{ page.title }} {% endif %} </title>

  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}. Here, we'll talk and share knowledge about {% for c in site.categories %} {{ c | first }} , {% endfor %} 42 number and more.">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
  
  {% if jekyll.environment == 'production' %}
    {% include google_analytics.html %}
  {% endif %}
</head>
